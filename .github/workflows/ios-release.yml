name: iOS Release Build

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  build:
    name: Build iOS Release
    runs-on: macos-latest
    timeout-minutes: 45
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Run tests
        run: flutter test
      
      - name: Install CocoaPods
        run: |
          cd ios
          pod install
      
      - name: Build iOS (No Code Sign)
        run: flutter build ios --release --no-codesign
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      
      - name: Archive iOS build
        run: |
          cd build/ios/iphoneos
          zip -r ios-release-build.zip Runner.app
      
      - name: Upload iOS build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-release-build
          path: build/ios/iphoneos/ios-release-build.zip
          retention-days: 30
      
      - name: Create Release Notes
        run: |
          echo "# iOS Release Build" > release_notes_ios.md
          echo "" >> release_notes_ios.md
          echo "## Build Information" >> release_notes_ios.md
          echo "- Version: ${{ github.ref_name || github.event.inputs.version }}" >> release_notes_ios.md
          echo "- Build Date: $(date +'%Y-%m-%d %H:%M:%S')" >> release_notes_ios.md
          echo "- Commit: ${{ github.sha }}" >> release_notes_ios.md
          echo "" >> release_notes_ios.md
          echo "## Next Steps" >> release_notes_ios.md
          echo "1. Download ios-release-build.zip artifact" >> release_notes_ios.md
          echo "2. Open in Xcode on macOS" >> release_notes_ios.md
          echo "3. Configure signing with Apple Developer account" >> release_notes_ios.md
          echo "4. Archive and upload to App Store Connect" >> release_notes_ios.md
      
      - name: Upload Release Notes
        uses: actions/upload-artifact@v4
        with:
          name: release-notes-ios
          path: release_notes_ios.md
          retention-days: 30

  sign-and-publish:
    name: Sign and Publish (Manual)
    runs-on: macos-latest
    needs: build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download iOS build
        uses: actions/download-artifact@v4
        with:
          name: ios-release-build
          path: build/ios/iphoneos/
      
      # Note: Actual signing and publishing would require:
      # 1. Apple Developer account credentials
      # 2. Provisioning profiles
      # 3. Certificates in GitHub secrets
      # 4. Use fastlane match or similar
      
      - name: Placeholder for signing
        run: |
          echo "üîê iOS build downloaded and ready for signing"
          echo "üì¶ Manual steps required:"
          echo "  1. Download ios-release-build.zip artifact"
          echo "  2. Open in Xcode on macOS with Apple Developer account"
          echo "  3. Configure signing & capabilities"
          echo "  4. Archive and upload to App Store Connect"
          echo "  5. Submit for App Store review"
          echo ""
          echo "Or configure automated signing:"
          echo "  - Set up fastlane match"
          echo "  - Add Apple Developer credentials to secrets"
          echo "  - Configure provisioning profiles"
          echo "  - Add App Store Connect API key"
